<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting Room</title>
  </head>
  <body id="chattingroom-screen">
    <div class="status-bar" id="chattingroom_status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:07</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header" id="chattingroom_alt-header">
      <div class="alt-header__colunm">
        <a href="chats.html">
          <i class="fas alt-header__colunm-icon fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__colunm">
        <h1 class="alt-header__title">kakaotalk</h1>
      </div>
      <div class="alt-header__colunm">
        <span><i class="fas alt-header__colunm-icon fa-search fa-lg"></i></span>
        <span><i class="fas alt-header__colunm-icon fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="main-chat_timestamp">Wendsday 7/13 2022</div>

      <div class="main-chat_message">
        <img src="img/kakaoicon.png" />

        <div class="main-chat_message-info">
          <h4 class="main-chat_message-caller">kakaotalk</h4>
          <div class="main-chat_callersmessage">
            <span class="main-chat_message-contents">Please check My kokoa Account info.</span>
            <span class="main-chat_message-time">17:25</span>
          </div>
        </div>
      </div>
      <div class="main-chat_message my-message">
        <div class="main-chat_message-info my-info">
          <span class="main-chat_message-time my-time">21:07</span>
          <span class="main-chat_message-contents my-contents">Nope</span>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_plus"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply_send">
        <input type="text" placeholder="Write a massage" />
        <i class="far fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
