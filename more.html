<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:07</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <div class="red-dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/profilesrc.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">오병민</h4>
            <h6 class="user-component__subtitle">
              +82 10-468-1597
            </h6>
            <span class="user-component__subtitle__notification badge">i</span>  
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x" style="color: #2e363e"></i>
        </div>
      </div>

      <div class="icon-row more-screen">
        <div class="icon-row__icons more-screen__icons">
          <i class="far fa-calendar"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icons more-screen__icons talk-drive_icon">
          <i class="far fa-hdd"></i>
          <div class="red-dot talk-drive_red-dot"></div>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icons more-screen__icons">
          <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icons more-screen__icons">
          <i class="fas fa-palette"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icons more-screen__icons">
          <i class="fas fa-project-diagram"></i>
          <span>Accounts</span>
        </div>
        <div class="icon-row__icons more-screen__icons">
          <i class="far fa-comments"></i>
          <span>OpenChats</span>
        </div>
      </div>
      <div >
            <div class="more-screen_suggestion-header">Suggestion</div>
            <div class="icon-row more-screen_suggestion">
                <div class="icon-row__icons more-screen_suggestion-icons">
                    <img
                    src="img/kakaostory.png"
                    class="more-screen_suggestion-img"/>
                    <span>Kakao story</span>
                </div>
                <div class="icon-row__icons more-screen_suggestion-icons">
                    <img
                    src="img/lion.jpg"
                    class="more-screen_suggestion-img"/>
                    <span>Kakao friends</span>
                </div>
                <div class="icon-row__icons more-screen_suggestion-icons">
                    <img
                    src="img/gem.jpg"
                    class="more-screen_suggestion-img"/>
                    <span>Friends Gem</span>
                </div>
            </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x">
              <span class="nav__ellipsis_notification"></span> </i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
